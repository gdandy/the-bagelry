<div class="row no-gutters">
  <div class="col-12" style="position: relative;">
    <img src="./assets/img/header-bagels-flavor-for-everyone.jpg" class="img-fluid w-100" />
    <a class="caption px-4 py-2" routerLink="/menu" style="transform: translate(-50%, -50%);">
      <h4 class="text-center">Baked fresh daily.</h4>
      <h3 class="text-center">Click to see our Menu</h3>
    </a>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-sm-6">
      <img src="./assets/img/quotes-keep-calm.jpg" class="img-fluid p-3" />
    </div>
    <div class="col-12 col-sm-6">
      <ngb-carousel *ngIf="images" class="p-3" style="outline: none;" interval="3000">
        <ng-template ngbSlide>
          <img [src]="images[0]" class="img-fluid" alt="Random first slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" class="img-fluid" alt="Random second slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]" class="img-fluid" alt="Random third slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[3]" class="img-fluid" alt="Random fourth slide">
        </ng-template>
      </ngb-carousel>

      <blockquote class="blockquote text-right">
        <p class="mb-0">A bagel is a doughnut with the sin removed.</p>
        <footer class="blockquote-footer">George Rosenbaum
        </footer>
      </blockquote>
    </div>
  </div>
</div>
