<div class="masthead home">
  <div class="container">
    <div class="masthead-content">
      <h4>Welcome to The Bagelry!</h4>
      <h1 class="text-uppercase">Baked fresh daily</h1>
      <a class="btn btn-danger btn-lg text-white mt-4" routerLink="/menu">See our Menu</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row my-5">
    <div class="col-12 col-sm-6">
      <img src="./assets/img/quotes-keep-calm.jpg" class="img-fluid" />
    </div>
    <div class="col-12 col-sm-6">
      <div *ngIf="images" id="carouselHighlights" class="carousel slide" data-ride="carousel" data-interval="4000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" [src]="images[0].src" [alt]="images[0].altText">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="images[1].src" [alt]="images[0].altText">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="images[2].src" [alt]="images[0].altText">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="images[3].src" [alt]="images[0].altText">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselHighlights" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselHighlights" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <blockquote class="blockquote text-right">
        <p class="mb-0">A bagel is a doughnut with the sin removed.</p>
        <footer class="blockquote-footer">George Rosenbaum
        </footer>
      </blockquote>
    </div>
  </div>
</div>
